<!DOCTYPE html>
<html>
<head>
    <title>iGotRobbed App</title>
    <link href="css/igotrobbed.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/foundation.min.css" media="all" rel="stylesheet" type="text/css" />


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.1.15.min.js"></script>


    <script src="js/igotrobbed.js"></script>
</head>
<body>


<!-- Todo App Interface -->

<div id="incidentapp">
  <div class="title">
    <h1>I Got Robbed!</h1>
  </div>

  <div class="content">
  </div>
</div>

<div id="credits">
  Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
  Learn how we built it in the <a href='https://parse.com/tutorials/incident-app-with-javascript'>tutorial</a>.
</div>

<!-- Templates -->

<script type="text/template" id="login-template">
  <header id="header"></header>
  <div class="login">
    <form class="login-form">
      <h2>Log In</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button>Log In</button>
    </form>

    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Create a Password" />
      <input type="text" id="signup-email" placeholder="Enter your email" />
      <button>Sign Up</button>
    </form>
  </div>
</script>

<script type="text/template" id="manage-incidents-template">
  <div id="user-info">
    Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
  </div>

  <div class="section">

    <header id="header">
      <input id="new-incident" placeholder="What needs to be done?" type="text" />
    </header>

    <div id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>

      <ul id="incident-list">
        <img src='images/spinner.gif' class='spinner' />
      </ul>
    </div>

  </div>
</script>

<script type="text/template" id="incidents-template">
  <div id="user-info">
    Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
  </div>

  <div class="section">

    <header id="header">
      <input id="new-incident" placeholder="What needs to be done?" type="text" />
    </header>

    <div id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>

      <ul id="incident-list">
        <img src='images/spinner.gif' class='spinner' />
      </ul>
    </div>

  </div>
</script>

</body>
</html>
